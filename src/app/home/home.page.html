<ion-header>
  <ion-toolbar>
    <ion-title>
      MUSEUM
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
  <h1 class="titles">EXHIBITION</h1>
  <ion-img id="exhibition" src="assets/img/exhibition.png"></ion-img>
  <h1 class="titles">DESCRIPTION</h1>
  <div *ngFor="let exhibit of exhibitArray">
    <div *ngIf="exhibit.id == 1">
      <ion-list lines="none">
        <ion-item class="descrip">
          <ion-label>Name: {{exhibit.name}}</ion-label>
        </ion-item>
        <ion-item class="descrip">
          <ion-label>Opening Date: {{exhibit.openingDate}}</ion-label>
        </ion-item>
        <ion-item class="descrip">
          <ion-label>Closing Date: {{exhibit.closingDate}}</ion-label>
        </ion-item>
        <ion-item class="descrip">
          <ion-label>Location: {{exhibit.location}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
  <h1 class="titles">ARTWORKS</h1>
  <ion-list lines="none">
    <ion-item class="border">
      <ion-label>Mona Lisa</ion-label>
      <ion-select [interfaceOptions]="customActionSheetOptions" interface="action-sheet">
        <ion-select-option>
          Audio
        </ion-select-option>
        <ion-select-option>
          Text
        </ion-select-option>
        <ion-select-option>
          Video
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
